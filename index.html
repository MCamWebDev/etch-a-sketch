<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang = "EN">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    <div class="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="content">
        <div class="menu">
            <form>
                <div class="options">
                    <input type="color" id="color" value="#000000"></input>
                    <button class="custom">Custom</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="erase">Eraser</button>
                    <button class="reset">Reset</button>
                    <div id="size">
                        <input type="range" id="grid_size" min="16" max="100" value="16"></input>
                        <span class='grid_size'></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="boundary">
            <div class="grid">
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    </body>
    <script type="text/javascript" src="./etch-a-sketch.js"></script>
</html>
