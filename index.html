<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang = "EN">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    <div class="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="content">
        <div class="menu">
            <form>
                <div class="size">
                    <label for="grid_size"><span>Grid Size:</span></label>
                    <input type="range" id="grid_size" min="16" max="64" value="16"></input>
                </div>
                <div class="clr">
                    <label for="color"><span>Color:</span></label>
                    <input type="color" id="color" value="black"></input>
                </div>
            </form>
        </div>

        <div class="grid">
        </div>
    </div>
    <div class="footer">
    </div>
    </body>
    <script type="text/javascript" src="./etch-a-sketch.js"></script>
</html>
